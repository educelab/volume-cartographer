stages:
    - test
    - lint
    - docs
    - collect
    - deploy

### Debian ###
test:debian:static:
    image: volcart/vcbuilder-debian:9_v9.static
    stage: test
    script:
        - echo $CI_BUILD_REF_NAME   $CI_BUILD_STAGE
        - mkdir -p build
        - cd build/
        - cmake -DVC_USE_ACVD=ON -GNinja ..
        - ninja
        - ctest -V
    artifacts:
        name: "${CI_BUILD_STAGE}_${CI_BUILD_REF_NAME}"
        paths:
            - build/Testing/Temporary/
        when: always
        expire_in: 4 weeks
    tags:
        - docker

